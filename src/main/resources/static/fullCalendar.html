<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/packages/core/main.css">
<link rel="stylesheet" href="/packages/daygrid/main.css">
<link rel="stylesheet" href="/packages/timegrid/main.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/packages/moment/main.js"></script>
<script type="text/javascript" src="/packages/core/main.js"></script>
<script type="text/javascript" src="/packages/daygrid/main.min.js"></script>
<script type="text/javascript" src="/packages/timegrid/main.js"></script>
<script type="text/javascript">	

	document.addEventListener('DOMContentLoaded', function() {
	    var calendarEl = document.getElementById('calendar');

	    var calendar = new FullCalendar.Calendar(calendarEl, {
	      plugins: [ 'dayGrid' ,'timeGrid']
	    });

	    calendar.render();
	 });	
</script>
</head>
<body>
	 <div id='calendar' style="width: 700px;, height: 600px;"></div>
</body>
</html>
