<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		var today = new Date();
		console.log(today)
		var year = today.getFullYear();
		alert(typeof year)
		var month = today.getMonth()+1;
		
		var d = today.getDay(); // 오늘날짜
		console.log(d)
		
		var span = $("<span></span>").html(year+"년"+ month+"월")
		$(".div").append(span)
		
	})
</script>
</head>
<body>
	<div class="div"></div>
</body>
</html>
